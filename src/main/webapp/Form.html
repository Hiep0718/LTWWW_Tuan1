<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Dang Ky</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3d474d;
            color: white;
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .container {
            background-color: #3d474d;
            padding: 20px;
            width: 400px;
            border-radius: 5px;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
        }

        .name-fields {
            display: flex;
            gap: 10px;
        }

        .name-fields input {
            flex: 1;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ddd;
        }

        small {
            font-size: 0.8em;
            color: #ccc;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form action="from-servlet" method="get">
        <label for="first-name">Name<span style="color: red">*</span></label>
        <div class="name-fields">
            <input type="text" id="first-name" name="first-name" placeholder="First" required>
            <input type="text" id="last-name" name="last-name" placeholder="Last">
        </div>

        <label for="username">Username<span style="color: red">*</span></label>
        <input type="text" id="username" name="username" required>

        <label for="email">E-mail<span style="color: red">*</span></label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password<span style="color: #000000">*</span></label>
        <input type="password" id="password" name="password" required>

        <label for="facebook">Facebook</label>
        <input type="text" id="facebook" name="facebook" placeholder="Enter your Facebook profile URL">
        <small>Enter your Facebook profile URL</small>

        <label for="bio">Short Bio</label>
        <textarea id="bio" name="bio" rows="4" placeholder="Share a little information about yourself."></textarea>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
